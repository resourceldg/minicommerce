<!DOCTYPE html>
<html lang="es" class="h-full">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Muebles restaurados únicos y artesanales. Tienda minimalista con checkout directo por WhatsApp." />
		<meta name="keywords" content="muebles restaurados, vintage, artesanal, madera, restauración" />
		<meta name="author" content="Tu Nombre" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://tu-tienda.vercel.app/" />
		<meta property="og:title" content="Muebles Restaurados - Tienda Minimalista" />
		<meta property="og:description" content="Muebles únicos con historia, restaurados con amor" />
		<meta property="og:image" content="https://tu-tienda.vercel.app/og-image.jpg" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://tu-tienda.vercel.app/" />
		<meta property="twitter:title" content="Muebles Restaurados - Tienda Minimalista" />
		<meta property="twitter:description" content="Muebles únicos con historia, restaurados con amor" />
		<meta property="twitter:image" content="https://tu-tienda.vercel.app/og-image.jpg" />

		<!-- Preconnect para mejor rendimiento -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="h-full">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
